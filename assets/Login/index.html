<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Google-Style-Login.css">
</head>

<body>
    <div id="layer1">
        <div class="login-card"><img src="img/login.png" class="profile-img-card">
            <p class="profile-name-card"><strong>Sign In</strong></p>
            <form class="form-signin"><span class="reauth-email"> </span>
                <input class="form-control" type="email" required="" placeholder="Email address" autofocus="" id="inputEmail">
                <input class="form-control" type="password" required="" placeholder="Password" id="inputPassword">
                <div class="checkbox"></div>
                <button class="btn btn-primary btn-block btn-lg btn-signin" type="submit">Sign in</button>
            </form>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
